<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Ingrese su usuario para continuar.</h1>
    <form action="/login.html">
        <label for="Usuario">Usuario</label>
        <input type="text" id="Usuario" name="Usuario" size="20" autocomplete />
    </br>
        <label for="Contraseña">Contraseña</label>
        <input type="password" id="Contraseña" name="Contraseña" size="20" autocomplete/>
    <br/>
        <label for="recordar">Recordar Contraseña</label>
        <input type="checkbox" name="recordar" id="recordar" />
    <br/>
        <input type="button" value="Ingresar" />
    </form>
</body>
</html>
